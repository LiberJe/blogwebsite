<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JeLewine</title>
    <link rel="stylesheet" href="./static/assets/bootstrap/dist/css/bootstrap.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .login-box{
            width: 250px;
            height: 250px;
            margin:200px auto;
        }
    </style>
</head>
<body>
    
    <div class="panel panel-default login-box">
        <div class="panel-heading">登陆</div>
        <div class="panel-body">
                <div class="form-group">
                    <label for="">用户名</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="">密码</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <button class="btn btn-default">登陆</button>
        </div>
    </div>
    
    
    <script src="./static/assets/jquery.js"></script>
    <script>
        $(".btn").click(function(){
            var username=$("#username").val();
            var password=$("#password").val();
            var data={
                "username":username,
                "password":password
            }
            console.log(data);
            $.ajax({
                url:"loginCheck",
                data:data,
                method:"POST",
                async:false,
                success:function(data){
                    if(data){
                        console.log("success");
                        location.href="admin";
                    }else{
                        console.log(data);
                    }
                },
                error:function(){
                    alert("错误");
                }
            })
        })
    </script>
</body>
</html>
